<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- my stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Data Bind Task ( pure JavaScript)</h1> -->

    <header>
      <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hussein-Elmlah</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-wrap justify-content-center align-items-center">
      <h3 class="text-center w-100 m-4">Click to show Data</h3>
      <div class="card w-25">
        <div class="field w-100 m-0">
          <img id="userImg" src="assets/img/avatar.png" alt="avatar-image" />
          <div class="description m-2">
            <h4>Name: <span id="fullName">Click to Change</span></h4>
            <p>Position: <span id="position">Click to Change</span></p>
          </div>
        </div>
        <div
          class="btns-container d-flex flex-wrap justify-content-center align-items-center pb-2"
        >
          <button class="btn btn-info m-2" id="userOne">Hussein Elmlah</button>
          <button class="btn btn-info m-2" id="userTwo">Elon Musk</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
